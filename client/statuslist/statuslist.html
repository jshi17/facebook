<template name="statuslist">
	<div class="mystatuslist">
		{{#each status}}
		<div class="panel panel-default">
			<div class="panel-heading">
				{{ownername}}
				{{#if owned}}
				<button class="delete">&times;</button>
				{{/if}}
			</div>
			<div class="panel-body">
				<p>{{text}}</p>
				{{#each image}}
				<img src="{{url}}" class="thumbnail"/>
				{{/each}}
			</div>
		</div>
		{{/each}}
	</div>
</template>
