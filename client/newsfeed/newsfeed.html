<template name="newsfeed">
	<div class="newsfeed">
		<div class="container">
			<div class="row">
				<div class="col-md-4">
					<div class="row">
						<div class="col-md-1">
							<a href="{{pathFor route='profile'}}"><img src="images/default-profile.png" class="smallprofileimage"></a>
						</div>
						<div class="col-md-5">
							<a href="{{pathFor route='profile'}}">{{name}}</a>
						</div>
					</div>
				</div>
				<div class="col-md-8">
				</div>
			</div>
		</div>
	</div>
</template>
