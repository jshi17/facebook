<template name="profile">
	<div class="profile">
		<div class="container">
			{{> profilephotos id=_id}}
			<div class="row">
				<div class="col-md-4">
					{{> profilenavbar id=_id}}
				</div>
				<div class="col-md-8">
					{{#if showTimeline}}
						{{> timeline id=_id}}
					{{/if}}
					{{#if showFriends}}
						{{> friends id=_id}}
					{{/if}}
					{{#if showSettings}}
						{{> settings}}
					{{/if}}
				</div>
			</div>
		</div>
	</div>
</template>
