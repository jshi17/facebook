<template name="profilephotos">
	<div class="profilephotos">
		<div class="container">
			<!--http://stackoverflow.com/questions/48474/how-do-i-position-one-image-on-top-of-another-in-html-->
			<div class="panel panel-default image-style">
				<div class="panel-body">
					<img src="images/cover.png" class="coverphoto"/>
					<div class="row">
						<div class="col-md-2">
							<img src="images/default-profile.png" class="largeprofilephoto"/>
						</div>
						<div class="col-md-4">
							<h1 class="name">Jessica Shi</h1>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
